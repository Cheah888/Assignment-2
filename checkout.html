<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>SWIFT Check Out</title>
        
        <!--Link To Java Script & jQuery-->
        <script src = "https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src = "https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel = "stylesheet" href = "https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> 
        <script src = "main.js"></script>

        <!--Link to CSS file and Font Icon-->
        <link rel = "stylesheet" href = "style.css">
        <link rel = "stylesheet" href = "checkout.css">
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        <header> 
            <!--Display the logo of our website-->
            <a href = "index.html" class = "logo"><img src = "img/logo.png" alt = "SWIFT"></a>
            
            <!--Display the menu icon when screen is smaller-->
            <div class = "fa fa-bars" id = "menu-icon"></div>

            <!--Navigation bar of Swift Website-->
            <ul class = "navbar">
                <li><a href = "index.html">Home</a></li>
                <li><a href = "signup.html">Sign Up</a>
                    <ul id = "submenu">
                        <li><a href = "signup.html">Sign Up</a></li>
                        <li><a href = "login.html">Login</a></li>
                    </ul>
                </li>
                <li><a href = "about.html">About Us</a></li>
                <li><a href = "cars.html">Our Cars</a>
                    <ul id = "submenu">
                        <li><a href = "/cars.html#proton">Proton</a></li>
                        <li><a href = "/cars.html#perodua">Perodua</a></li>
                        <li><a href = "/cars.html#honda">Honda</a></li>
                        <li><a href = "/cars.html#toyota">Toyota</a></li>
                        <li><a href = "/cars.html#nissan">Nissan</a></li>
                    </ul>
                </li>
            </ul>

            <!--Display language translator and contact icon-->
            <div class = "navbar-btn">
                <a href = "#" class = "fa fa-globe"></a>
                <a href = "#footer" class = "fa fa-phone"></a>
                <!--Search Icon-->
                <i id = "search-icon" class = "fa fa-search"></i>
                <!--Search Box-->
                <div class = "search-box container">
                    <input type = "search" placeholder = "Search for cars by brand & model">
                </div>
            </div>
        </header>

        <div class="overall">
            <div class="container">
                <form>
                    <div class="row">
                        <div class="col">
                            <h3 class="title">Appointment Details</h3>
                            <div class="inputBox">
                                <span>Full Name :</span>
                                <input type="text" placeholder="Full Name" required>
                            </div>
                            <div class="inputBox">
                                <span>Email :</span>
                                <input type="email" placeholder="Email address" class = "required email">
                            </div>
                            <div class="inputBox">
                                <span>Contact No. :</span>
                                <input type="text" placeholder = "Contact No." required>
                            </div>
                            <div class="inputBox">
                                <span>Appointment date :</span>
                                <input type="date" required>
                            </div>
                            <div class="inputBox">
                                <span>Preferred Time :</span>
                                <input type="time" required>
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="Book an Appointment" class="submit-btn">
                </form>
            </div>
        
            <div class = "summary">
                <h1>CHECK-OUT</h1>
                <hr>
                <div id = "pic">
                    <h2>ORDER SUMMARY</h2>
                    <img id="axia-pic" src="img/axia.png" alt="Car to Sale Picture"><br><br>
                    <p>2022 Perodua AXIA SE 1.0 <br>
                        <b>RM 44,900.00</b> 
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
